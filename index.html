<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./animate.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<div class="menu animated fadeIn">
    <button id="toggleCalc">Toggle calculator</button>
</div>
<div class="main animated fadeIn">
    <div id="calculator">
        <div id="display">
            <div id="displayHistory">8 + 8 </div>
            <div id="displayCurrent">16 + 9 </div>
        </div>
        <div id="calculatorButtons" class="group">
            <div class="btnHolder"><button class="calcBtn">CE</button></div>
            <div class="btnHolder"><button class="calcBtn">C</button></div>
            <div class="btnHolder"><button class="calcBtn">DEL</button></div>
            <div class="btnHolder"><button class="calcBtn">/</button></div>
            <div class="btnHolder"><button class="calcBtn">7</button></div>
            <div class="btnHolder"><button class="calcBtn">8</button></div>
            <div class="btnHolder"><button class="calcBtn">9</button></div>
            <div class="btnHolder"><button class="calcBtn">*</button></div>
            <div class="btnHolder"><button class="calcBtn">4</button></div>
            <div class="btnHolder"><button class="calcBtn">5</button></div>
            <div class="btnHolder"><button class="calcBtn">6</button></div>
            <div class="btnHolder"><button class="calcBtn">-</button></div>
            <div class="btnHolder"><button class="calcBtn">1</button></div>
            <div class="btnHolder"><button class="calcBtn">2</button></div>
            <div class="btnHolder"><button class="calcBtn">3</button></div>
            <div class="btnHolder"><button class="calcBtn">+</button></div>
            <div class="btnHolder"><button class="calcBtn">+/-</button></div>
            <div class="btnHolder"><button class="calcBtn">0</button></div>
            <div class="btnHolder"><button class="calcBtn">.</button></div>
            <div class="btnHolder"><button class="calcBtn endBtn">=</button></div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="./app.js"></script>
</html>
